name: FCS IaC Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  iac-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: CrowdStrike FCS IaC Scan
        id: fcs-iac
        uses: crowdstrike/fcs-action@v2.0.2
        with:
          falcon_client_id: ${{ secrets.FALCON_CLIENT_ID }}
          falcon_region: 'us-1'
          scan_type: 'iac'
          path: './infrastructure'     # ← Update to YOUR IaC path
          report_formats: 'sarif'      # ← IMPORTANT: creates REAL SARIF
          output_path: './fcs-results' # ← FCS creates this at runtime
          sarif_report_name: 'fcs-iac.sarif'
        env:
          FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./fcs-results/fcs-iac.sarif
